<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Ludilogic - Iniciar Sesión</title>
</head>
<body>
    <!--Login -->
    <div class="container vh-100 d-flex align-items-center justify-content-start">
        <div class="login-box col-md-4">
            <div class="text-center">
                <div class="logo-circle">
                    <img src="/img/logo_trasnparente.png" alt="Logo login" height="100px" width="300px">
                </div>
                <p class="link-small">¿Usuario nuevo? <a href="/vistas/registro.html">Crear una cuenta</a></p>
            </div>
            <form>
                <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                <a class="btn btn-primary w-100" href="/vistas/modulo.html" role="button">Iniciar Sesión</a>
                <div class="text-center mt-2 link-small">
                <a href="#">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </div>
    </div>
    <!--Fin del Login -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
</html>
